<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Layout</title>
</head>
<body id="body">

    <header>
        <img id="netflix-logo" src="./netflix-logo.png" alt="logo">
        <nav>
            <ul>
                <li><p>Início</p></li>
                <li><p>Séries</p></li>
                <li><p>Filmes</p></li>
                <li><p>Adicionados recentemente</p></li>
                <li><p>Minha lista</p></li>
            </ul>
        </nav>
        <div id="icons-container">
            <img id="search-icon" src="./search-icon.png" alt="search">
            <img id="notification-icon" src="./notifications.png" alt="notification">
            <div id="user-cont">
                <img id="user-photo" src="./user.png" alt="user">
                <img id="triangle-arrow" src="./arrow-point-to-down.png">
            </div>
        </div>
    </header>

    <main>
        <!-- <img src="https://occ-0-1923-420.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABR7AIBHXxlUyDcrV5Zq_HFC_ygG_ZUlgKHpkxRE9Ws_gpmd0-T7zCVKJD4SSE2K6WnjpcouEF5TlT3Rim-yCpoO_HI08.webp?r=b1a" alt=""> -->
    </main>

    <script src="/style.js"></script>
</body>
</html>
